<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        form{
            padding: 20px;
        }
        .card{
            width: 258px;
            height: auto;
            border: 1px solid red;
            margin: 10px 20px;
            padding: 10px;
            display: inline-block;
        }
        .dp_img{
             width: 50px;
            height:50px;
            border-radius: 58%;
            overflow: hidden;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Create a Card</h1>
    <form action="">
        <input type="text" placeholder="paste link for profile image" /> <br />
        <input type="text" placeholder="name" /> <br />
        <input type="text" placeholder="bio" /> <br />
        <input type="email" placeholder="email" /> <br />
        <input type="tel" placeholder="phone number" /> <br />
        <input type="submit" value="Submit" /> <br />
    </form>
