<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Move Effect</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: red;
            border-radius: 50%;
            transition: cubic-bezier(0.19, 1, 0.22, 1)1s;
        }
    </style>
</head>
<body>
    <div class ="box">
        <img src="Screenshot 2026-01-13 145317.png">
    </div>
    <script src="mousemove.js"></script>
</body>
</html>
